{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %} {% endblock title %}</title>

    {% block style %} {% endblock style %}
  </head>
  <body>
    {% include 'navbar.html' with user=user %}
    
    <div class="container">
      {% block content %}
    
      {% endblock content %}
      {% block alerts %}
      {% endblock alerts %}
    </div>
  </body>
</html>
